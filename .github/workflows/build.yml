name: Build
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.4
        with:
          go-version: '1.18'

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Tests
        run: go test -v ./...